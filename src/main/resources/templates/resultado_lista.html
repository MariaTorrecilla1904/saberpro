<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Saber Pro - UTS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
            color: #1a237e;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #1a237e !important;
        }
        .hero {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }
        .card-option {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            background-color: #ffffff;
        }
        .btn-main {
            border-radius: 999px;
            padding-inline: 24px;
        }
        footer {
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Saber Pro UTS</a>
    </div>
</nav>

<section class="hero">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-12">
                <div class="card card-option p-4">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span class="badge text-bg-primary mb-2">Resultados</span>
                            <h2 class="fw-bold mb-1">Resultados Saber Pro del estudiante</h2>

                            <!-- CORREGIDO: quitar apellido -->
                            <p class="text-secondary mb-0">
                                <strong th:text="${estudiante.nombre}"></strong>
                                &mdash; Código:
                                <span th:text="${estudiante.codigo}"></span>
                            </p>
                        </div>

                        <div class="text-end">
                            <a th:href="@{'/web/resultados/nuevo/' + ${estudiante.id}}"
                               class="btn btn-primary btn-main">
                                + Nuevo resultado
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive mt-3">
                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Módulo</th>
                                    <th>Puntaje</th>
                                    <th>Periodo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="r : ${resultados}">
                                    <td th:text="${r.modulo}"></td>
                                    <td th:text="${r.puntaje}"></td>
                                    <td th:text="${r.periodo}"></td>
                                    <td>
                                        <a th:href="@{'/web/resultados/ver/' + ${r.id}}"
                                           class="btn btn-sm btn-outline-primary">
                                            Ver detalle
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(resultados)}"
                         class="text-center text-secondary py-3">
                        No hay resultados registrados para este estudiante.
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <a href="/web/estudiantes" class="btn btn-outline-primary btn-main">
                            ← Volver a estudiantes
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-main">
                            ← Volver al inicio
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-3">
    <div class="container text-center text-secondary">
        <small>Proyecto Saber Pro — UTS · Coordinación de exámenes</small>
    </div>
</footer>

</body>
</html>
