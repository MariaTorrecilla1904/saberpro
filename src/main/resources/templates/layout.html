<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Saber Pro UTS'">Saber Pro UTS</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- ESTILO GLOBAL -->
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
            color: #1a237e;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #1a237e !important;
        }
        .page-container {
            flex: 1;
            padding-top: 30px;
            padding-bottom: 40px;
        }
        .card-pro {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            background: #fff;
            padding: 24px 28px;
        }
        .card-pro:hover {
            transform: translateY(-3px);
            transition: .2s;
        }
        h1, h2, h3 {
            color: #1a237e;
            font-weight: 700;
        }
        .btn-main {
            border-radius: 999px;
            padding-inline: 22px;
        }
        footer {
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Saber Pro UTS</a>
    </div>
</nav>

<div class="container page-container">
    <div th:replace="${page} :: content"></div>
</div>

<footer class="py-3">
    <div class="container text-center text-secondary">
        <small>Proyecto Saber Pro &mdash; UTS &middot; Coordinación de exámenes</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
