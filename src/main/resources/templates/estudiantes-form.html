<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Estudiante - Saber Pro UTS</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
            color: #1a237e;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #1a237e !important;
        }
        .hero {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }
        .card-option {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            background-color: #ffffff;
        }
        .btn-main {
            border-radius: 999px;
            padding-inline: 22px;
        }
        footer {
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Saber Pro UTS</a>
    </div>
</nav>

<!-- CONTENIDO -->
<section class="hero">
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="card card-option p-4">
                    <span class="badge text-bg-primary mb-3">Gestión</span>

                    <h2 class="fw-bold mb-2"
                        th:text="${estudiante.id} != null ? 'Editar Estudiante' : 'Nuevo Estudiante'">
                        Nuevo Estudiante
                    </h2>

                    <p class="text-secondary mb-4">
                        Completa los datos del estudiante para registrarlo en el sistema.
                    </p>

                    <form th:action="@{/web/estudiantes/guardar}" th:object="${estudiante}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Código</label>
                            <input type="text" th:field="*{codigo}" class="form-control"
                                   placeholder="Ej: 202500123" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control"
                                   placeholder="Nombre completo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Programa</label>
                            <input type="text" th:field="*{programa}" class="form-control"
                                   placeholder="Ej: Ingeniería de Sistemas" required>
                        </div>

                        <div class="d-flex flex-wrap gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-main">Guardar</button>

                            <a href="/web/estudiantes" class="btn btn-outline-primary btn-main">
                                Volver
                            </a>

                            <a href="/" class="btn btn-outline-secondary btn-main">
                                ← Volver al inicio
                            </a>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="py-3">
    <div class="container text-center text-secondary">
        <small>Proyecto Saber Pro — UTS &middot; Coordinación de exámenes</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
