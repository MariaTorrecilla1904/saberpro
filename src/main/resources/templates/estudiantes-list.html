<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes - Saber Pro UTS</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
            color: #1a237e;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #1a237e !important;
        }
        .hero {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }
        .card-option {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            background-color: #ffffff;
        }
        .btn-main {
            border-radius: 999px;
            padding-inline: 24px;
        }
        footer {
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Saber Pro UTS</a>
    </div>
</nav>

<!-- CONTENIDO -->
<section class="hero">
    <div class="container py-5">

        <div class="card card-option p-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <span class="badge text-bg-primary mb-2">Gestión</span>
                    <h2 class="fw-bold mb-1">CRUD Estudiantes</h2>
                    <p class="text-secondary mb-0">
                        Administra los alumnos que presentan las pruebas Saber Pro.
                    </p>
                </div>

                <a href="/web/estudiantes/nuevo" class="btn btn-primary btn-main">
                    + Nuevo Estudiante
                </a>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Programa</th>
                        <th style="width: 250px;">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- LISTA DE ESTUDIANTES -->
                    <tr th:each="est : ${estudiantes}">
                        <td th:text="${est.id}"></td>
                        <td th:text="${est.codigo}"></td>

                        <!-- CORREGIDO: SIN est.apellido -->
                        <td th:text="${est.nombre}"></td>

                        <td th:text="${est.programa}"></td>

                        <td class="d-flex flex-wrap gap-2">
                            <a th:href="@{'/web/estudiantes/editar/' + ${est.id}}"
                               class="btn btn-sm btn-outline-primary">
                                Editar
                            </a>

                            <a th:href="@{'/web/estudiantes/eliminar/' + ${est.id}}"
                               onclick="return confirm('¿Eliminar estudiante?');"
                               class="btn btn-sm btn-outline-danger">
                                Eliminar
                            </a>

                            
                        </td>
                    </tr>

                    <!-- MENSAJE SI NO HAY ESTUDIANTES -->
                    <tr th:if="${#lists.isEmpty(estudiantes)}">
                        <td colspan="5" class="text-center text-secondary py-3">
                            No hay estudiantes registrados.
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-outline-primary btn-main">
                    ← Volver al inicio
                </a>
            </div>

        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="py-3">
    <div class="container text-center text-secondary">
        <small>Proyecto Saber Pro — UTS · Coordinación de exámenes</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
