<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle resultado Saber Pro - UTS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
            color: #1a237e;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #1a237e !important;
        }
        .card-option {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            background-color: #ffffff;
        }
        .btn-main {
            border-radius: 999px;
            padding-inline: 24px;
        }
        footer {
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Saber Pro UTS</a>
    </div>
</nav>

<section class="hero">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card card-option p-4">

                    <span class="badge text-bg-primary mb-3">Resultados</span>
                    <h2 class="fw-bold mb-1">Detalle del resultado</h2>

                    <!-- CORREGIDO: sin apellido -->
                    <p class="text-secondary mb-3">
                        Estudiante:
                        <strong th:text="${estudiante.nombre}"></strong>
                        &mdash; Código:
                        <span th:text="${estudiante.codigo}"></span>
                    </p>

                    <dl class="row mb-0">
                        <dt class="col-sm-4">Módulo</dt>
                        <dd class="col-sm-8" th:text="${resultado.modulo}"></dd>

                        <dt class="col-sm-4">Puntaje</dt>
                        <dd class="col-sm-8" th:text="${resultado.puntaje}"></dd>

                        <dt class="col-sm-4">Periodo</dt>
                        <dd class="col-sm-8" th:text="${resultado.periodo}"></dd>
                    </dl>

                    <div class="d-flex flex-wrap gap-2 mt-4">
                        <a th:href="@{'/web/resultados/estudiante/' + ${estudiante.id}}"
                           class="btn btn-outline-primary btn-main">
                            ← Volver a resultados
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-main">
                            ← Volver al inicio
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-3">
    <div class="container text-center text-secondary">
        <small>Proyecto Saber Pro — UTS · Coordinación de exámenes</small>
    </div>
</footer>

</body>
</html>
